{% extends "app/base.html" %}

{% block body%}

<div class="container">
        <form>
                {% csrf_token %}
                <div class="form-group">
                        <label for="producto">Nombre de producto</label>
                        <input type="text" style="width: 30%;" class="form-control" id="producto">
                </div>

                <div class="form-group">
                        <label for="categoria">Categoria</label><br>
                        <select style="width: 30%;" class="custom-select" id="categoria" > 
                                <option selected>Productos categoria</option>
                                <option value="1">Bebidas</option>
                                <option value="2">Abarrotes</option>
                                <option value="3">Lacteos</option>
                                <option value="4">Limpieza</option>
                        </select>
                </div>

                <div class="form-group">
                        <label for="fecha">Fecha</label> <br>
                        <!-- <input type="date" id="fecha">-->
                        <input class="form-control" type="date" id="fecha" style="width: 30%;"> 

                <div class="form-group">
                        <label for="precio">Precio</label>
                        <input type="text" class="form-control" id="precio" style="width: 30%;">
                </div>

                <div class="form-group">
                        <label for="stock">Stock</label>
                        <input type="number" class="form-control" id="stock" min="1" max="200" style="width: 30%;">
                </div>

                <button type="button" id="create" class="btn btn-sm btn-primary">Adicionar</button>
        
        </form>
</div>

<br>

<div class="container">
        <h3>Lista de Productos</h3>
</div>

<div id="result" class="container">
        
</div>

{% endblock%}
