{% extends 'app/base.html' %}

{% block body %}

    <div class="container">
        <form>
            {% csrf_token %}
            <input type="hidden" id="producto_id" value="{{ producto.id }}">

            <div class="form-group">
                <label>Nombre Producto</label>
                <input type="text" style="width: 30%" class="form-control" id="producto" value="{{ producto.producto }}" required="required">
            </div>

            <div class="form-group">
                <label for="categoria">Categoria</label><br>

                <select style="width: 30%" class="custom-select" id="categoria">
                    <option>Productos categoria</option>
                    <option value="1" {% if producto.categoria == '1' %} selected {% endif %} >Bebidas</option>
                    <option value="2" {% if producto.categoria == '2' %} selected {% endif %} >Abarrotes </option>
                    <option value="3" {% if producto.categoria == '3' %} selected {% endif %} >Lacteos </option>
                    <option value="4" {% if producto.categoria == '4' %} selected {% endif %} >Limpieza </option>
                </select>
            </div>

            <div class="form-group">
                <label>Fecha</label>
                <input type="date" style="width: 30%" class="form-control"  id="fecha" value="{{ producto.fecha }}" required="required">
            </div>

            <div class="form-group">
                <label>Precio</label>
                <input type="text" style="width: 30%" class="form-control" id="precio" value="{{ producto.precio }}" required="required">
            </div>

            <div class="form-group">
                <label>Stock</label>
                <input type="number" style="width: 30%" class="form-control"  id="stock" value="{{ producto.stock }}" required="required">
            </div>

            <div class="form-group">
                <button type="button" id="update" class="btn btn-sm btn-warning">Actualizar</button>
            </div>
        </form>
    </div>

{% endblock %}
